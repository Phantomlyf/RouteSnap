<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>routesnap</title>
        <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://*.amap.com http://*.amap.com http://*.autonavi.com 'unsafe-eval' 'unsafe-inline';
        script-src 'self' https://*.amap.com http://*.amap.com 'unsafe-inline' 'unsafe-eval' blob:;
        style-src 'self' https://*.amap.com http://*.amap.com 'unsafe-inline';
        img-src * data: blob:;
        connect-src *;
        font-src *;
        ">
        <link rel="stylesheet" type="text/css" href="./mid-window.css">
        <link rel="stylesheet" type="text/css" href="./bar.css">
        <link rel="stylesheet" type="text/css" href="./work-edit.css">
        <link rel="stylesheet" type="text/css" href="./confirm.css">
        <link rel="stylesheet" type="text/css" href="./download.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript">
            window._AMapSecurityConfig = {
                securityJsCode: "d2a5e39f22600e87ecb82b4933dc847a",
            };
        </script>
    </head>

    <body>
        <div id="background">
            <div class="default" id="naviBar">
                <div class="" id="listBtn">
                    <div id="indicator"></div>
                    <div id="mapIconContainer">
                        <img src="../../public/resourse/Map.svg" id="mapIcon"/>
                    </div>
                    <div class="listBtnChild" id="listIconContainer">
                        <img src="../../public/resourse/List.svg" id="listIcon"/>
                    </div>
                </div>
                <div id="editBtn">
                    <img src="../../public/resourse/Plus.svg" id="plusIcon"/>
                </div>
                <div id="generate">
                    <div id="outCircle"></div>
                    <div id="midPoint"></div>
                </div>
            </div>
            <div class="default" id="midWindow">
                <div id="searchBar">
                    <div id="startTimeContainer">
                        <input type="date" class="time" id="startTime"/>
                    </div>

                    <div id="endTimeContainer">
                        <input type="date" class="time" id="endTime"/>
                    </div>
                    <div id="searchBtn">
                        <img src="../../public/resourse/Search.svg" id="searchIcon"/>
                    </div>
                    <div id="refrashBtn">
                        <img src="../../public/resourse/Refresh ccw.svg" id="refrashIcon"/>
                    </div>
                </div>
                <div class="" id="mapContainer">
                    <div id="map"></div>
                </div>
                <div class="hidden" id="listContainer">
                    <div id="title">
                        <div class="titleText" id="textTime">拍摄时间</div>
                        <div class="titleText" id="textPos">拍摄地点</div>
                        <div class="titleText" id="textCot">游记内容</div>
                    </div>
                    <table>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                    <div class="underBtn" id="firstPage">
                        <img src="../../public/resourse/Chevrons left.svg" class="underIcon" id="firstIcon"/>
                    </div>
                    <div class="underBtn" id="prevPage">
                        <img src="../../public/resourse/Chevron left.svg" class="underIcon" id="prevIcon"/>
                    </div>
                    <div id="pageNumbers" class="page-numbers">1 / --</div>
                    <div class="underBtn" id="nextPage">
                        <img src="../../public/resourse/Chevron right.svg" class="underIcon" id="nextIcon"/>
                    </div>
                    <div class="underBtn" id="lastPage">
                        <img src="../../public/resourse/Chevrons right.svg" class="underIcon" id="lastIcon"/>
                    </div>
                </div>
            </div>
            <div class="hidden" id="workEdit">
                <div id="pictureContainer">
                    <div id="pictureDisplay">
                        <div class="hidden" id="detailedMsg"></div>
                        <textarea class="hidden" id="workContent"></textarea>
                        <img src="" class="hidden" id="workImg"/>
                    </div>
                    <div class="workBtn" id="postPicture">
                        <img src="../../public/resourse/Arrow up.svg" class="underIcon" id="postIcon"/>
                    </div>
                    <div class="" id="travelSwitch">
                        <div id="indicator2"></div>
                        <div class="iconCtn" id="pctIconCtn">
                            <img src="../../public/resourse/Image.svg" id="pctIcon"/>
                        </div>
                        <div class="iconCtn" id="fileIconCtn">
                            <img src="../../public/resourse/File text.svg" id="fileIcon"/>
                        </div>
                    </div>
                    <div id="download">
                        <img src="../../public/resourse/Download.svg" class="underIcon" id="downIcon"/>
                    </div>
                </div>
                <div class="workBtn" id="return">
                    <img src="../../public/resourse/Corner up-left.svg" class="underIcon" id="returnIcon"/>
                </div>
                <div class="workBtn" id="showMsg">
                    <img src="../../public/resourse/Message square.svg" class="underIcon" id="msgIcon"/>
                </div>
                <div class="workBtn hidden" id="editWork">
                    <img src="../../public/resourse/Edit.svg" class="underIcon" id="editIcon"/>
                </div>
                <div class="workBtn" id="saveWork">
                    <img src="../../public/resourse/Save.svg" class="underIcon" id="saveIcon"/>
                </div>
                <div class="workBtn" id="delWork">
                    <img src="../../public/resourse/X.svg" class="underIcon" id="delIcon"/>
                </div>
            </div>
            <div id="confirmWindow">
                <div id="confirm">
                    <div id="upContent">
                        <div id="warningIconCtn">
                            <img src="../../public/resourse/Alert triangle.svg" id="warningIcon"/>
                        </div>
                        <p>确定要删除此篇游记吗？</p>
                    </div>
                    <div class="workBtn" id="cfRtnBtn">
                        <img src="../../public/resourse/Corner up-left.svg" class="underIcon"/>
                    </div>
                    <div class="workBtn" id="cfBtn">
                        <img src="../../public/resourse/Trash.svg" class="underIcon"/>
                    </div>
                </div>
            </div>
            <div class="" id="downloadWindow">
                <div id="downloadFrame">
                    <div id="dldtitle">
                        <h1>导 出 设 置</h1>
                        <p>选择导出选项并指定保存位置</p>
                    </div>
                    <div id="settings">
                        <div class="setIconCtn">
                            <img src="../../public/resourse/settings.svg" class="stIcon"/>
                        </div>
                        <h1>导出选项</h1>
                    </div>
                    <div class="option selected" id="posOption">
                        <div class="dldIconCtn" id="posIconCtn">
                            <img src="../../public/resourse/Map pin.svg" class="stIcon"/>
                        </div>
                        <h1>位置信息</h1>
                        <p>照片拍摄地</p>
                    </div>
                    <div class="option selected" id="timeOption">
                        <div class="dldIconCtn" id="timeIconCtn">
                            <img src="../../public/resourse/Clock.svg" class="stIcon"/>
                        </div>
                        <h1>时间信息</h1>
                        <p>照片拍摄时间</p>
                    </div>
                    <div class="option selected" id="msgOption">
                        <div class="dldIconCtn" id="msgIconCtn">
                            <img src="../../public/resourse/Message circle.svg" class="stIcon"/>
                        </div>
                        <h1>拍摄参数</h1>
                        <p>相机的快门参数</p>
                    </div>
                    <div id="format">
                        <div class="setIconCtn">
                            <img src="../../public/resourse/settings.svg" class="stIcon"/>
                        </div>
                        <h1>导出格式</h1>
                    </div>
                    <div class="formatOption" id="word">word</div>
                    <div class="formatOption selected" id="pdf">pdf</div>
                    <div class="formatOption" id="png">png</div>
                    <div id="choosePathBtn">选择路径</div>
                    <textarea id="dldPath" readonly>1234523456</textarea>
                    <div class="bottomBtn" id="returnBtn">
                            <div class="bottomCtn" id="rtIconCtn">
                            <img src="../../public/resourse/Corner up-left.svg" class="stIcon"/>
                        </div>
                        <h1>取消导出</h1>
                    </div>
                    <div class="bottomBtn" id="downloadBtn">
                        <div class="bottomCtn" id="dldIconCtn">
                            <img src="../../public/resourse/Download.svg" class="stIcon"/>
                        </div>
                        <h1>导出文件</h1>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="text/javascript"
            src="https://webapi.amap.com/maps?v=2.0&key=67c9233902f203462374f16c2ed76635"
        ></script>
        <script src="https://webapi.amap.com/ui/1.1/main.js"></script>
        <script type="text/javascript" src="./render.js"></script>
    </body>
</html>
